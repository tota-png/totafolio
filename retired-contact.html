<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>CONTACT</title>
		<link rel="stylesheet" href="./contact-styles.css"/>
</head>
	<body>
	<header>
			<div class="empty"></div>
			<div class="navbar">
				<a><div class="home-button">HOME</div></a>
				<a id="about" href="./about-me.html"><div class="about-button">ABOUT</div></a>
				<a id="contact" href="./contact.html"><div class="contact-button">CONTACT</div></a>
			</div>
		</header>
	<main>
		<div class="contact-form">
			<h1>Get in contact!</h1>
			<p>Interested in working with me? Any questions or concerns? Be sure to fill out this form and I'll get back to you!</p> 
			<p id="instructions">Note: required questions are denoted with a star <span class="required">*</span></p> 

			<form action="mailto:bi.lederfeind@gmail.com" method="post" enctype="text/plain">
				<label for="name" class="question">Name<span class="required">*</span> <input id="name" type="text" required/></label>
				<label for="email" class="question">Email<span class="required">*</span> <input id="email" type="email" required/></label>				
				<label for="the-meat"><p class="question" id="big-text">Enter your inquiry below<span class="required">*</span></p></label>
				<div class="text-area"><textarea id="the-meat" rows=10 cols=80 required></textarea></div>
				<input id="submit" class="question" type="submit" value="Send"/>
			</form>
		</div>
	</main>
	<footer>website by bianca lederfeind 2025</footer>
	</body>
</html>
